<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora </title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
</head>
<body>
    <main>

        <h2>Calculadora</h2>
       

        <div class="calculator dark">
            <div class="theme-toggle active"> 
                <i class="toggle-icon"></i>
            </div>

            <div class="burguer-container">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
              

            <div class="side-menu">
                <ul>
                  <li><a href="#">Link 1</a></li>
                  <li><a href="#">Link 2</a></li>
                  <li><a href="#">Link 3</a></li>
                </ul>
            </div>

            <div class="display-calculator">
                <div id="display"></div>
            </div>

            <div class="btns">
                <table>
                    <tr>
                        <td><button class="btn-operators" id="limpar"> C </button></td>
                        <td><button class="btn-operators" id="/"> <i class="fa-solid fa-divide"></i> </button></td>
                        <td><button class="btn-operators" id="*"> <i class="fa-solid fa-xmark"></i> </button></td>
                        <td><button class="btn-operators" id="deleta"> <i class="fa-solid fa-delete-left"></i> </button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="7"> 7 </button></td>
                        <td><button class="btn-number" id="8"> 8 </button></td>
                        <td><button class="btn-number" id="9"> 9 </button></td>
                        <td><button class="btn-operators"> <i class="fa-solid fa-minus"></i> </button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4"> 4 </button></td>
                        <td><button class="btn-number" id="5"> 5 </button></td>
                        <td><button class="btn-number" id="6"> 6 </button></td>
                        <td><button class="btn-operators" id="+"> <i class="fa-solid fa-plus"></i> </button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1"> 1 </button></td>
                        <td><button class="btn-number" id="2"> 2 </button></td>
                        <td><button class="btn-number" id="3"> 3 </button></td>
                        <td><button class="btn-operators" id=","> , </button></td>
                    </tr>

                    <tr>
                        <td><button class="btn-operators" id="("> ( </button></td>
                        <td><button class="btn-number" id="0"> 0 </button></td>
                        <td><button class="btn-operators" id=")"> ) </button></td>
                        <td><button class="btn-igual" id="igual"> = </button></td>
                    </tr>
                </table>
            </div>

        </div>

    </main>

    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/8ec8caa784.js" crossorigin="anonymous"></script>
</body>
</html>
